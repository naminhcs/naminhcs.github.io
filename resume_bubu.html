<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load PDF Example</title>
</head>
<body>
    <h1>This is my resume</h1>
    <object data="bubu.pdf" type="application/pdf" width="100%" height="600px">
        <p>Your browser does not support PDFs. <a href="bubu.pdf">Download the PDF</a></p>
    </object>
</body>
</html>
